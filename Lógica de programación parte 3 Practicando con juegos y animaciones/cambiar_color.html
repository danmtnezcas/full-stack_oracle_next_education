<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey"
        pincel.fillRect(0, 0, 600, 400);

        var colores = ["blue", "red", "green"]
        var contador = 0;

        function exibirAlerta(evento) {

            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            console.log(evento);
            alert(x + "," + y);

        }

        function dibujarCirculo(evento) {

            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;


            pincel.fillStyle = colores[contador];
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2*3.14); // Parameters: position x, position y, radius, start angle, end angle
            pincel.fill();

            console.log(x + "," + y);
        }

        function cambiarColor() {

            contador++;

            if(contador >= colores.length) {

                contador = 0;

            }

            alert(`El color ha cambiado a: ${ colores[contador].toUpperCase()}`);
            return false;
            
        }

        //pantalla.onclick = exibirAlerta;
        pantalla.onclick = dibujarCirculo;
        pantalla.oncontextmenu = cambiarColor;

    </script>
</body>
