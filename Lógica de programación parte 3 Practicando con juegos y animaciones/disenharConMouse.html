<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector('canvas');
        var pincel = pantalla.getContext('2d');

        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0, 0, 600, 400);
        
        var xRojo = 0;
        var xVerde = 50
        var xAzul = 100;
        var yCuadrados = 0;
        var tamanhoCuadrados = 50;

        var puedoDibujar = false;
        var color = "blue";

        function dibujarCirculo(evento) {
            if(puedoDibujar) {
                var x = evento.pageX - pantalla.offsetLeft;
                var y = evento.pageY - pantalla.offsetTop;
                if(x < 155 && y <55) {

                } else {
                    pincel.fillStyle = color;
                    pincel.beginPath();
                    pincel.arc(x, y, 5, 0, 2 * Math.PI);
                    pincel.fill();
                }
            }
        }

        function dibujarCuadrados(x, y, tamanho, color) {
            pincel.fillStyle = color;
            pincel.fillRect(x, y, tamanho, tamanho);
            pincel.fill();
        }

        function dibujarPaletaColores() {
            dibujarCuadrados(xRojo, yCuadrados, tamanhoCuadrados, "red");
            dibujarCuadrados(xVerde, yCuadrados, tamanhoCuadrados, "green");
            dibujarCuadrados(xAzul, yCuadrados, tamanhoCuadrados, "blue");
        }

        function habilitarDibujar() {
            puedoDibujar = true;
        }

        function deshabilitarDibujar() {
            puedoDibujar = false;
        }

        function cambiarColor(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            if (x <= 50 && y <= 50) {
                color = "red";
            } else if (x >= 51 && x <= 100 && y <= 50) {
                color = "green";
            } else if (x >= 101 && x <= 150 && y <= 50) {
                color = "blue";
            }
        }

        dibujarPaletaColores();

        pantalla.onmousemove = dibujarCirculo;
        pantalla.onmousedown = habilitarDibujar;
        pantalla.onmouseup = deshabilitarDibujar;
        pantalla.onclick = cambiarColor;
    </script>
</body>
