<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*3.14);
            pincel.fill();

        }

        function crearFlor(x,y) {

            dibujarCirculo(x,y,10,"red"); // Centro de la flor
            dibujarCirculo(x-20,y,10,"orange");
            dibujarCirculo(x+20,y,10,"black");

            dibujarCirculo(x,y-20,10,"yellow");
            dibujarCirculo(x,y+20,10,"blue");

        }

        for(var x = 100; x < 600; x += 100) {

            crearFlor(x, 200);

        }


    </script>

</body>
