<meta charset="utf-8">

<h1>PROGRAMA ADIVINAR EL NÚMERO</h1>

<body>

	<script type="text/javascript">

		function saltarLinea() {

			document.write("<br>");
			document.write("<br>");
			document.write("<br>");

		}

		function imprimir(frase) {

			document.write(frase);
			saltarLinea();

		}

        var numeroPensado = Math.round(Math.random() * 10);
        var intentos = 3;
        var contador = 1;

        while(contador <= 3){

            var numeroLanzado = parseInt(prompt("Ingresa un numero entre 0-10: "));

            if (numeroLanzado == numeroPensado) {

                alert("Usted acertó, en el intento " + contador + ", el numero pensado era " + numeroPensado);
                imprimir("Usted acertó, en el intento " + contador + ", el numero pensado era " + numeroPensado);
                break;
    
            }
    
            else {
    
                alert("Usted erró");
                
            }

            contador ++;

        }

        if (numeroLanzado != numeroPensado) {

            imprimir("Usted erró, el numero pensado era " + numeroPensado);
            
        }

        imprimir("FIN!")

	</script>

</body>
