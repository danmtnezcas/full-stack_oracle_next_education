<meta charset="utf-8">

<h1>PROGRAMA - ESTRELLAS</h1>

<body>

	<script type="text/javascript">

		function saltarLinea() {

			document.write("<br>");

		}

		function imprimir(frase) {

			document.write(frase);
			saltarLinea();

		}

        for(var lineas = 1; lineas <= 3; lineas ++) {

            for(var columnas = 1; columnas <= 10; columnas ++) {

                document.write("*")

            }

            document.write("<br>")

        }

        imprimir("FIN!")

	</script>

</body>
