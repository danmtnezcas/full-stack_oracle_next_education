<meta charset="UTF-8">

<body>

    <input type="text" name="" id="">
    <button>Verificar secreto</button>
    
    <script>

        var secreto = 5;
        var input = document.querySelector("input");

        function verificar(){

            if(parseInt(input.value) == secreto) {

                alert("Usted acertó");
    
            } else {
    
                alert("Usted erró");
    
            }

        }

        var button = document.querySelector("button");
        button.onclick = verificar;

    </script>

</body>
