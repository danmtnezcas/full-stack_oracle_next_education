<meta charset="utf-8">

<h1>PROGRAMA CALCULO IMC</h1>

<body>

	<script type="text/javascript">

		function saltarLinea() {

			document.write("<br>");
			document.write("<br>");
			document.write("<br>");

		}

		function imprimir(frase) {

			document.write(frase);
			saltarLinea();

		}

		function calcularImc(peso, altura) {

			return peso / (altura * altura);
			
		}

		var nombre = prompt("Informe su nombre: ")
		var pesoInformado = prompt(nombre + ", Informe su peso: ")
		var alturaInformado = prompt(nombre + ", Informe su altura: ")
		var imcCalculado = calcularImc(pesoInformado, alturaInformado);

		imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

		if (imcCalculado < 18.5) {

			imprimir("IMC considerado como bajo");

		}

		if (imcCalculado >= 18.5 && imcCalculado <= 24.9) {

			imprimir("IMC considerado como recomendado");

		}

		if (imcCalculado >= 25 && imcCalculado < 30) {

			imprimir("IMC considerado como sobrepeso");

		}

		if (imcCalculado >= 30) {

			imprimir("IMC considerado como obesidad");

		}

	</script>

</body>
