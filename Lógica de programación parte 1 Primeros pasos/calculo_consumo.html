<meta charset="utf-8">

<body>

    <h1>¿Alcohol o gasolina?</h1>

    <script>

        var tanque = 40;
        var recorridoGasolina = 480;
        var consumoGasolina = recorridoGasolina/tanque;
        var recorridoAlcohol = 300;
        var consumoAlcohol = recorridoAlcohol/tanque;

        document.write("El consumo de gasolina para un carro con un tanque de " + tanque + " litros que hace un camino de " + recorridoGasolina + " kilómetros es de " + consumoGasolina + " km/L");

        document.write("<br>");

        document.write("El consumo de alcohol para un carro con un tanque de " + tanque + " litros que hace un camino de " + recorridoAlcohol + " kilómetros es de " + consumoAlcohol + " km/L");

    </script>

</body>
