<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>

            <div>
                <p>Cómo le gustaría que le contactemos</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email">
                <label for="radio-telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
            </div>

            <label><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura</label>

            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
